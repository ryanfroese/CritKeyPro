<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="keyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1976d2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1565c0;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Key body -->
  <rect x="25" y="35" width="50" height="30" rx="5" fill="url(#keyGradient)"/>
  <!-- Key handle/circle -->
  <circle cx="50" cy="50" r="15" fill="url(#keyGradient)"/>
  <!-- Key teeth -->
  <rect x="25" y="42" width="8" height="16" rx="2" fill="#0d47a1"/>
  <rect x="25" y="48" width="6" height="4" rx="1" fill="#0d47a1"/>
  <!-- Letter C for CritKey -->
  <text x="50" y="58" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white" text-anchor="middle">C</text>
</svg>
